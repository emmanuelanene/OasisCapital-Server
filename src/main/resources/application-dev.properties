spring.application.name=sequoia-air

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/YOUR_DB_NAME
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Frontend URLs
frontend-url=http://localhost:5173
frontend.success.url=http://localhost:5173/success
frontend.login.url=http://localhost:5173/login
viewBookingUrl=http://localhost:5173/my-bookings

# Email (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=YOUR_EMAIL
spring.mail.password=YOUR_EMAIL_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Secret
secreteJwtString=YOUR_JWT_SECRET

# Stripe API Key
stripe.api.public.key=STRIPE_API_PUBLIC_KEY
stripe.api.secret.key=STRIPE_API_SECRET_KEY
